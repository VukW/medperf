<!-- ./cli/medperf/web-ui/templates/base.html -->
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}MedPerf{% endblock %}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/themes/prism.min.css">
    <style>
        .badge-state-operational {
            background-color: lightgreen;
            color: black;
        }
        .badge-state-development {
            background-color: lightcoral;
            color: black;
        }
        .badge-approval-pending {
            background-color: coral;
            color: black;
        }
        .badge-approval-approved {
            background-color: lightgreen;
            color: black;
        }
        .badge-approval-rejected {
            background-color: red;
            color: black;
        }
        .badge-valid {
            background-color: lightgreen;
            color: black;
        }
        .badge-invalid {
            background-color: red;
            color: black;
        }
        .spinner {
            display: inline-block;
            width: 80px;
            height: 80px;
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: #007bff;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto;
        }

        .invalid-card {
            background-color: #ffe6e6;
        }

        .page-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .yaml-content {
            display: none;
            flex: 0 0 40%;
            max-width: 40%;
            min-width: 300px;
            height: 100vh;
            overflow: auto;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        pre {
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <a class="navbar-brand" href="#">MedPerf</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/benchmarks/ui">Benchmarks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/mlcubes/ui">MLCubes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/datasets/ui">Datasets</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="page-container">
        <div class="main-content">
            {% block content %}{% endblock %}
        </div>
        <div class="yaml-content" id="yaml-content">
            <h5>YAML Content</h5>
            <div id="loading-indicator" class="spinner" style="display: none;"></div>
            <pre><code id="yaml-code" class="language-yaml"></code></pre>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/components/prism-yaml.min.js"></script>
    <script src="/static/js/common.js?v=1.0"></script>
</body>
</html>
