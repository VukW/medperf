<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}MedPerf{% endblock %}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/themes/prism.min.css">
    <style>
        .badge-success {
            background-color: lightgreen;
            color: black;
        }
        .badge-danger {
            background-color: lightcoral;
            color: black;
        }
        .right-panel {
            position: fixed;
            right: 0;
            top: 0;
            width: 40%;
            height: 100%;
            overflow-y: scroll;
            background: #f8f9fa;
            border-left: 1px solid #dee2e6;
            padding: 20px;
        }
        pre {
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">MedPerf</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/benchmarks/ui">Benchmarks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/mlcubes/ui">MLCubes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/datasets/ui">Datasets</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    <div class="right-panel" id="yaml-content" style="display: none;">
        <h5>YAML Content</h5>
        <pre><code id="yaml-code" class="language-yaml"></code></pre>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/components/prism-yaml.min.js"></script>
</body>
</html>
