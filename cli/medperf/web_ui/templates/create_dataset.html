<!-- ./cli/medperf/web-ui/templates/create_dataset.html -->
{% extends "base.html" %}

{% block title %}Create Dataset{% endblock %}

{% block content %}
<div class="container">
    <h1>Create New Dataset</h1>
    <form id="dataset-form" method="POST" action="/datasets/create" enctype="multipart/form-data">
        <!-- Step 1: Benchmark Selection -->
        <div id="step-1" class="form-step">
            <h2>Select Benchmark</h2>
            <select name="benchmark" id="benchmark" class="form-control">
                {% for benchmark in benchmarks %}
                <option value="{{ benchmark.id }}">{{ benchmark.name }}</option>
                {% endfor %}
            </select>
            <button type="button" class="btn btn-primary" id="next-step-1">Next</button>
        </div>

        <!-- Step 2: Dataset Information -->
        <div id="step-2" class="form-step" style="display:none;">
            <h2>Dataset Information</h2>
            <label for="name">Dataset Name:</label>
            <input type="text" name="name" id="name" class="form-control" required>
            <label for="description">Description:</label>
            <textarea name="description" id="description" class="form-control" required></textarea>
            <label for="location">Location:</label>
            <input type="text" name="location" id="location" class="form-control">
            <button type="button" class="btn btn-primary" id="next-step-2">Next</button>
        </div>

        <!-- Step 3: Folder Selection -->
        <div id="step-3" class="form-step" style="display:none;">
            <h2>Select Data and Labels Folders on the Server</h2>
            <label for="data-path">Data Folder:</label>
            <div class="input-group mb-3">
                <input type="text" id="data-path" name="data_path" class="form-control" readonly>
                <div class="input-group-append">
                    <button type="button" class="btn btn-outline-secondary" id="browse-data-btn">Browse</button>
                </div>
            </div>

            <label for="labels-path">Labels Folder:</label>
            <div class="input-group mb-3">
                <input type="text" id="labels-path" name="labels_path" class="form-control" readonly>
                <div class="input-group-append">
                    <button type="button" class="btn btn-outline-secondary" id="browse-labels-btn">Browse</button>
                </div>
            </div>

            <button type="submit" class="btn btn-success">Submit</button>
        </div>
    </form>
</div>

<!-- Modal for folder selection -->
<div class="modal fade" id="folderPickerModal" tabindex="-1" aria-labelledby="folderPickerLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="folderPickerLabel">Select Folder</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <ul id="folder-list" class="list-group">
                    <!-- Folders will be dynamically loaded here -->
                </ul>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="select-folder-btn">Select</button>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('next-step-1').addEventListener('click', function() {
        document.getElementById('step-1').style.display = 'none';
        document.getElementById('step-2').style.display = 'block';
    });

    document.getElementById('next-step-2').addEventListener('click', function() {
        document.getElementById('step-2').style.display = 'none';
        document.getElementById('step-3').style.display = 'block';
    });

    // AJAX folder browsing logic
    let currentPath = '.';  // Start at root directory or a defined base path
    let activeInput = null;

    function loadFolder(path) {
        fetch(`/api/browse?path=${encodeURIComponent(path)}`)
            .then(response => response.json())
            .then(data => {
                const folderList = document.getElementById('folder-list');
                folderList.innerHTML = '';
                if (data.parent) {
                    folderList.innerHTML += `<li class="list-group-item folder-item" data-path="${data.parent}">.. (parent)</li>`;
                }
                data.folders.forEach(folder => {
                    folderList.innerHTML += `<li class="list-group-item folder-item" data-path="${folder.path}">${folder.name}</li>`;
                });
            });
    }

    document.getElementById('browse-data-btn').addEventListener('click', function() {
        activeInput = document.getElementById('data-path');
        loadFolder(currentPath);
        $('#folderPickerModal').modal('show');
    });

    document.getElementById('browse-labels-btn').addEventListener('click', function() {
        activeInput = document.getElementById('labels-path');
        loadFolder(currentPath);
        $('#folderPickerModal').modal('show');
    });

    document.getElementById('folder-list').addEventListener('click', function(event) {
        if (event.target.classList.contains('folder-item')) {
            const newPath = event.target.getAttribute('data-path');
            currentPath = newPath;
            loadFolder(newPath);
        }
    });

    document.getElementById('select-folder-btn').addEventListener('click', function() {
        if (activeInput) {
            activeInput.value = currentPath;
        }
        $('#folderPickerModal').modal('hide');
    });
</script>
{% endblock %}
